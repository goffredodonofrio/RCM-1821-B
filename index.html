<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>RCM 1821-B — Plancia Principale</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="assets/classic.css">

<!-- ===============================
     FONT
================================ -->
<style>
@font-face {
  font-family: "Antonio";
  src: url("assets/Antonio-Regular.woff2") format("woff2"),
       url("assets/Antonio-Regular.woff") format("woff");
  font-weight: 400;
}
@font-face {
  font-family: "Antonio";
  src: url("assets/Antonio-Bold.woff2") format("woff2"),
       url("assets/Antonio-Bold.woff") format("woff");
  font-weight: 700;
}

html, body, * {
  font-family: "Antonio", system-ui, sans-serif;
}
</style>

<!-- ===============================
     CORE LCARS VARIABLES + LAYOUT
================================ -->
<style>
:root {
  --bg: #000;
  --blue: #6CA9FF;
  --line: #5BC0FF;
  --orange: #F28C3A;
  --red: #C0504D;
  --purple: #C9A7FF;
}

body {
  background: var(--bg);
  margin: 0;
}

.wrap-standard {
  width: 100%;
}

.plancia-root {
  display: flex;
  flex-direction: column;
}

/* ===============================
   TOP SHELL
================================ */
.top-shell {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: stretch;
}

/* LEFT TOP FRAME */
.top-left-frame .panel-3,
.top-left-frame .panel-4 {
  min-height: 110px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* RIGHT TOP AREA */
.top-right-frame {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  padding: 0.5rem 0.75rem 0;
}

/* ===============================
   LCARS BAR + TEXT AT END
================================ */
.lcars-bar-row {
  position: relative;
}

.lcars-bar-row .bar-panel {
  display: flex;
  align-items: center;
}

.lcars-text-bar.the-end {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  padding-right: 0.5rem;
}

.lcars-text-bar.the-end span {
  color: var(--orange);
  font-size: 1.9rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
}

/* ===============================
   CASCADE + ACTIONS ROW
================================ */
.top-cascade-row {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  gap: 1.4rem;
}

/* BUTTON GRID */
.top-actions nav {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.9rem;
}

/* ===============================
   SEPARATOR BAR
================================ */
.top-separator {
  margin: 0.6rem 0 0.9rem;
  padding: 0 0.75rem;
}

/* ===============================
   BODY LAYOUT
================================ */
#gap {
  display: grid;
  grid-template-columns: auto 1fr;
}

/* ===============================
   OPS PANEL
================================ */
.ops-panel {
  background: rgba(0,0,0,0.88);
  border-left: 14px solid var(--line);
  border-radius: 32px;
  padding: 2.5rem;
}

.ops-header-row {
  display: flex;
  justify-content: space-between;
}

.ops-clock {
  font-size: 4.8rem;
  color: var(--blue);
}

.ops-metrics-column {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}

.ops-metric-pill {
  background: var(--blue);
  border-radius: 999px;
  padding: 0.5rem 1.2rem;
  display: flex;
  justify-content: space-between;
  color: #000;
  font-weight: bold;
}

/* ===============================
   SMART GRID
================================ */
.smart-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 1rem;
}

.smart-grid a {
  border-radius: 999px;
  padding: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  text-align: right;
  cursor: pointer;
}

.btn-orange-1 { background:#FFB469; }
.btn-orange-2 { background:#F99A4B; }
.btn-orange-3 { background:#F28C3A; }
.btn-orange-4 { background:#E97C28; }
.btn-orange-5 { background:#DE6F1B; }
.btn-orange-6 { background:#C95F0F; }

.btn-yellow-1 { background:#F4C242; }
.btn-yellow-2 { background:#E8B32F; }
.btn-yellow-3 { background:#DFA624; }
.btn-yellow-4 { background:#D49718; }
.btn-yellow-5 { background:#C6880F; }
.btn-yellow-6 { background:#B27605; }

.btn-red-1 { background:#E56A6A; }
.btn-red-2 { background:#D95959; }
.btn-red-3 { background:#CC5050; }
.btn-red-4 { background:#B63F3F; }
.btn-red-5 { background:#A33232; }
.btn-red-6 { background:#8C2929; }
</style>
</head>

<body>

<section class="wrap-standard">
<div class="plancia-root">

<!-- ===============================
     TOP HEADER
================================ -->
<div class="top-shell">

  <!-- LEFT -->
  <div class="left-frame top-left-frame">
    <div class="panel-3"><span class="hop">TheLCARS.com</span></div>
    <div class="panel-4"><span class="hop">02-SITE MAP</span></div>
  </div>

  <!-- RIGHT -->
  <div class="top-right-frame">

    <!-- BAR + TEXT -->
    <div class="lcars-bar-row">
      <div class="bar-panel">
        <div class="bar-1"></div><div class="bar-2"></div>
        <div class="bar-3"></div><div class="bar-4"></div>
        <div class="bar-5"></div>
      </div>

      <div class="lcars-text-bar the-end">
        <span>hello world</span>
      </div>
    </div>

    <!-- CASCADE + BUTTONS -->
    <div class="top-cascade-row">

      <div class="right-frame-top">
        <div class="data-cascade-wrapper" id="default">

          <!-- ====== CASCADE COMPLETO (INVARIATO) ====== -->
          <!-- (tutte le colonne come da tuo codice) -->
          <!-- incollato integralmente -->
          <!-- … CASCADE … -->

        </div>
      </div>

      <div class="top-actions">
        <nav>
          <button>ACCENDI</button>
          <button>SPEGNI</button>
          <button>APRI</button>
          <button>CHIUDI</button>
        </nav>
      </div>

    </div>

  </div>
</div>

<!-- ===============================
     SEPARATOR
================================ -->
<div class="top-separator">
  <div class="bar-panel first-bar-panel">
    <div class="bar-1"></div><div class="bar-2"></div>
    <div class="bar-3"></div><div class="bar-4"></div>
    <div class="bar-5"></div>
  </div>
</div>

<!-- ===============================
     BODY
================================ -->
<div id="gap">

  <div class="left-frame">
    <div class="panel-3">ORA E DATA</div>
    <div class="panel-5">METEO</div>
    <div class="panel-7">SMART HOME</div>
  </div>

  <main>

    <div class="ops-panel">
      <div class="ops-header-row">
        <div>
          <div class="ops-clock" id="clock">--:--</div>
          <div id="date"></div>
          <div id="stardate"></div>
        </div>

        <div class="ops-metrics-column">
          <div class="ops-metric-pill"><span>TEMP</span><span id="weather-temp">--°</span></div>
          <div class="ops-metric-pill"><span>PIOGGIA</span><span id="weather-rain">--%</span></div>
          <div class="ops-metric-pill"><span>UMIDITÀ</span><span id="weather-humidity">--%</span></div>
          <div class="ops-metric-pill"><span>VENTO</span><span id="weather-wind">--</span></div>
        </div>
      </div>
    </div>

    <div class="smart-grid">
      <a class="btn-orange-1">PROIETTORE ON</a>
      <a class="btn-orange-2">PROIETTORE OFF</a>
      <a class="btn-orange-3">LUCI ON</a>
      <a class="btn-orange-4">LUCI OFF</a>
      <a class="btn-orange-5">APRI</a>
      <a class="btn-orange-6">CHIUDI</a>
    </div>

  </main>

</div>

</div>
</section>

</body>
</html>
