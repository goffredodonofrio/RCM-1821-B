<!DOCTYPE html>

<!-- ======================================================

   ====================================================== -->

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<title>RCM 1821-B — Plancia Principale</title>

<link rel="stylesheet" href="assets/classic.css">

<!-- ======================================================
   1) FONT LOCALI (ANTONIO REGULAR + BOLD)
   ====================================================== -->
<style>
@font-face {
    font-family: "Antonio";
    src: url("assets/Antonio-Regular.woff2") format("woff2"),
         url("assets/Antonio-Regular.woff") format("woff");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: "Antonio";
    src: url("assets/Antonio-Bold.woff2") format("woff2"),
         url("assets/Antonio-Bold.woff") format("woff");
    font-weight: 700;
    font-style: normal;
    font-display: swap;
}

/* Forza tutto il progetto ad usare Antonio */
html, body, button, div, span, a, p {
    font-family: "Antonio", sans-serif !important;
}
</style>

<!-- ======================================================
   2) STILE BASE + PALETTE COLORI (tema misto)
   ====================================================== -->
<style>

:root {
    /* Palette classica */
    --lcars-amber: #f4c242;
    --lcars-orange: #f28c3a;
    --lcars-red:    #f26e8a;

    /* Palette NEMESIS blu */
    --ld-blue-main: #6CA9FF;
    --ld-blue-dark: #4F7ED8;
    --ld-blue-line: #5BC0FF;

    --ld-purple:    #A7B4FF;
    --ld-black:     #000000;

    --ld-panel: #151518;
}

body {
    background: black;
    color: white;
    margin: 0;
}
</style>

<!-- ======================================================
   3) SEZIONE OROLOGIO + METEO (REMAKE TEMA BLU)
   ====================================================== -->
<style>

/* WRAPPER DEL PANNELLO OPERATIVO */
.ops-panel {
    background: rgba(0,0,0,0.88);
    border-radius: 24px;
    padding: 2rem;
    margin-top: 1rem;
    border-left: 14px solid var(--ld-blue-line);
    box-shadow: 0 0 16px rgba(0,0,0,0.5);
}

/* OROLOGIO */
.ops-clock {
    font-size: 4.5rem;
    font-weight: 700;
    color: var(--ld-blue-main);
    line-height: 1;
}

/* Data */
.ops-date {
    margin-top: .4rem;
    font-size: 1.3rem;
    opacity: .85;
}

/* Stardate */
.ops-stardate {
    margin-top: .4rem;
    font-size: 1.2rem;
    color: var(--ld-blue-line);
}

/* Shift */
.ops-shift {
    margin-top: .5rem;
    font-size: 1rem;
    opacity: .75;
}

/* Titolo Meteo */
.ops-weather-title {
    margin-top: 1.4rem;
    font-size: 1.4rem;
    color: var(--ld-blue-line);
    letter-spacing: 0.08em;
    text-transform: uppercase;
}

/* GRID METEO */
.ops-weather-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: .8rem;
    margin-top: 1rem;
}

/* Pill blu */
.ops-pill {
    background: var(--ld-blue-dark);
    border-radius: 14px;
    border: 2px solid var(--ld-blue-line);
    padding: .8rem 1rem;
    font-size: 1rem;
    color: var(--ld-purple);
    display: flex;
    justify-content: space-between;
}

.ops-pill-value {
    font-weight: 700;
    color: white;
}

/* PREVISIONI — 4 CARD */
.ops-forecast-grid {
    margin-top: 1.4rem;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
}

.ops-forecast-day {
    background: linear-gradient(180deg, var(--ld-blue-main), var(--ld-blue-dark));
    border-radius: 20px;
    padding: 1rem .8rem;
    border: 2px solid var(--ld-blue-line);
    text-align: center;
    min-height: 150px;
}

.ops-forecast-day-label {
    color: white;
    font-size: .9rem;
    margin-bottom: .3rem;
}

.ops-forecast-temp {
    margin-top: .4rem;
    font-size: 1rem;
    color: white;
}

/* IMMAGINE PIANTINA */
.lcars-image-block {
    margin-top: 1.5rem;
    background: #000;
    border-radius: 18px;
    overflow: hidden;
}

.lcars-image-block img {
    width: 100%;
    display: block;
}
</style>

</head>

<!-- ======================================================
   6) JS — OROLOGIO + STARDATE
   ====================================================== -->
<script>
function updateClock() {
    const now = new Date();

    document.getElementById("clock").textContent =
        now.toLocaleTimeString("it-IT", { hour: "2-digit", minute: "2-digit", second: "2-digit" });

    document.getElementById("date").textContent =
        now.toLocaleDateString("it-IT", {
            weekday: "short", day: "2-digit", month: "short", year: "numeric"
        });

    let sd = (now.getTime() / 86400000 - 735000) * 5;
    document.getElementById("stardate").textContent = "STARDATE " + sd.toFixed(1);

    const h = now.getHours();
    let phase =
        h < 6  ? "NIGHT WATCH // SILENT RUN" :
        h < 12 ? "ALPHA SHIFT // MORNING OPS" :
        h < 18 ? "BETA SHIFT // DAY OPS" :
                 "GAMMA SHIFT // EVENING";

    document.getElementById("dayPhase").textContent = phase;
}
setInterval(updateClock, 1000);
updateClock();
</script>
